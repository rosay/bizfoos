<div class="container">
<div class="row">
	<div class="green-box col-xs-12">
		<h2>Player Page for {{ctrl.player._id}}</h2>
		<table class="table table-striped">
			<tr>
				<th>Category</td>
				<th>Stat</th>
			</tr>
			<tr ng-repeat="(key, value) in ctrl.player">
				<td>{{ key }}</td>
				<td>{{ value }}</td>
			</tr>
		</table>
	</div>
</div>
</div>
