<div class="container">
	<div class="row">

		<div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-1 col-lg-8 col-md-8 col-sm-10 col-xs-12">
			<div class="lboard-single">
				<h2>
                    <i ng-show="ctrl.showPreviousWeek" ng-click="ctrl.onWeekChange(-1)" class="fa fa-arrow-left pull-left"></i>
                    {{ ctrl.title }}
                    <i ng-show="ctrl.showNextWeek" ng-click="ctrl.onWeekChange(1)" class="fa fa-arrow-right pull-right"></i>
                </h2>
                <h3 ng-show="ctrl.showPreviousWeek">{{ ctrl.timeSpan }}</h3>
				<table class="table table-striped">
					<tr>
						<th></td>
						<th>Player</th>
                        <th>Played</th>
                        <th>Won</th>
						<th>Win %</th>
						<th>RPI</th>
					</tr>
					<tr ng-repeat="player in ctrl.playerRpi">
						<td>{{ $index + 1 }}</td>
						<td><a href="#/player/{{player._id}}">{{ player.name }}</a></td>
                        <td>{{ player.TotalGames }}</td>
                        <td>{{ player.TotalGamesWon }}</td>
						<td>{{ player.WP }}</td>
						<td>{{ player.RPI }}</td>
					</tr>
				</table>
			</div><!-- end lboard-single -->
		</div>
	</div>
</div>
