<html>
<head>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../smart.announcer.js"></script>
	<script type="text/javascript" src="test.js"></script>
</head>
<body>
	
	<button id="newGame" style="font:700 16pt Arial;">New Game</button>

	<div id="timeClock" style="font:700 26pt Arial;">0:00</div>

	<button class="player-score" data-color="black" data-position="o" style="font:700 16pt Arial;background-color:black;color:white">Player 0 Score: Offense</button>
	<button class="player-score" data-color="black" data-position="d"style="font:700 16pt Arial;background-color:black;color:white">Player 1 Score: Defense</button>
	<br/>
	<br/>
	<br/>
	<button class="player-score" data-color="yellow" data-position="d" style="font:700 16pt Arial;background-color:yellow;color:black">Player 2 Score: Defense</button>
	<button class="player-score" data-color="yellow" data-position="o" style="font:700 16pt Arial;background-color:yellow;color:black">Player 3 Score: Offense</button>

	<h1>Game Log</h1>
	<div id="log"></div>

</body>
</html>
